<button class="btn btn-secondary float-right" (click)="goBack()">go back</button>

<h2>Check your order, and choose your seat</h2>

<app-dish *ngIf="dish != null" [dish]="dish" [orderButton]="false"></app-dish>



<form (ngSubmit)="order()" #orderForm="ngForm">

  <div class="form-group">
    <label for="seat" class="seat_label">Choose your seat</label>
    <select class="form-control select" id="seat"
            required
            [(ngModel)]="seat"
            name="seat">

      <option *ngFor="let seat of seats" [value]="seat">{{seat}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!orderForm.form.valid">Confirm order</button>

</form>

<br/>
